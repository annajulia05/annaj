<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegibilidade para Aposentadoria por Idade:</title>
</head>
<body>
    <center>
        <h1>Bem vindo ao meu site ❤</h1>

        <script>
            var idade = prompt("Digite sua idade:")
            var sexo = prompt("Digite seu sexo: m(masculino) ou f(feminino)")
            
            if(idade >= 60 && sexo == "f") {
                document.write("Você pode solicitar a aposentadoria por idade")
            }else {
                document.write("Você ainda não pode solicitar a aposentadoria por idade")
            }
        </script>
    </center>
</body>
</html>
